     // Retorna una banda entre las bandas pasadas como parámetro.

    function bandasConA(bandas){
        // Retorna los nombres de las bandas en mayúsculas.
        for (i = 0; i<=bandas.length-1; i++){
            if (bandas[i].charAt(0)==="A"){
                console.log(bandas[i].toUpperCase());
            }
        }
    }
    function bandasConA_v2(bandas){
        // Retorna los nombres de las bandas en mayúsculas.
        for ( var banda of bandas) {
            if (banda.charAt(0)==="A"){
                console.log(banda.toUpperCase());
            }
        }
    }
    
    
    function unaBanda(bandas){
        let valInicial = 0;
        let valFinal = bandas.length;
        return bandas[Math.floor(Math.random() * (valFinal - valInicial))];
    }
