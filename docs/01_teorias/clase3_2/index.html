# Entornos Virtuales
- Herramienta que nos permite tener un ambiente para un proyecto con sus dependencias y librerías. <!-- .element: class="fragment" data-fragment-index="1" -->
- Nos permite trabajar en un mismo equipo con diferentes versiones de lenguaje y paquetes. <!-- .element: class="fragment" data-fragment-index="2" -->
- Virtualenv, Conda, ¿otros? <!-- .element: class="fragment" data-fragment-index="3" -->


</script></section><section data-markdown><script type="text/template">
# Entornos Virtuales - Pip

- Pip es un sistema de gestión de paquetes. <!-- .element: class="fragment" data-fragment-index="1" -->
- Primero, comprobamos si tenemos correctamente instalado pip. <!-- .element: class="fragment" data-fragment-index="2" -->

```shell
sudo apt-get install python3-pip python3-dev build-essential

``` 
<!-- .element: class="fragment" data-fragment-index="3" -->
</script></section><section data-markdown><script type="text/template">
# Entornos Virtuales

- Instalamos virtualenv

```bash

pip install virtualenv


```
</script></section><section data-markdown><script type="text/template">
# Entornos Virtuales

- Nos posicionamos en la carpeta del proyecto o, en su defecto, la creamos:

```bash

mkdir miProyecto
cd miProyecto


```
</script></section><section data-markdown><script type="text/template">
# Entornos Virtuales

- Inicializamos el entorno virtual:

```bash

virtualenv entornoProyecto


```

![Creación del entorno virtual](images/virtualEnv1.png)

</script></section><section data-markdown><script type="text/template">
# Entornos Virtuales

- Activamos el entorno virtual:

```bash

source entornoProyecto/bin/activate


```

![Activación del entorno virtual](images/virtualEnv2.png)


- Para desactivar el entorno virtual:

```bash

deactivate

```

</script></section><section data-markdown><script type="text/template">
# Entornos Virtuales

- Nos facilita conocer cuáles son los paquetes y sus versiones para poder distribuirlo.


```bash

pip freeze > requirements.txt

```

- Podemos ver cuáles son los paquetes mirando requirements.txt

![Vemos el contenido de Requirements](images/virtualEnv4.png)


</script></section><section data-markdown><script type="text/template">
# Entornos Virtuales

- Para desplegar el proyecto en otra plataforma ejecutamos el siguiente comando:

```bash

pip install -r requirements.txt

```
</script></section><section data-markdown><script type="text/template">
# Entornos Virtuales

- Una herramienta útil para gestionar entornos virtuales es **virtualenvwrapper**:

```bash

pip install virtualenvwrapper


```

![Instalamos virtualenwrapper](images/virtualEnv5.png)
